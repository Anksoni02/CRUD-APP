<div class="container pt-3 my-3">
        <h2> My Event Handling </h2>
        <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">
            <div class="form-group">
                <label for="usr">Customer Name :</label>
                <input class="form-control col-sm-4" type="text" [(ngModel)]="customerName" name="customerName" required>
            </div>
            <div class="form-group">
                <label for="Email">Email :</label>
                <input class="form-control col-sm-4" type="email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="Password">   Password :</label>
                 <input class="form-control col-sm-4" type="password" [(ngModel)]="password" name="password" required>
            </div> 

                <button type="submit" class="btn btn-success" [disabled]="!customerForm.form.valid"> Register </button>
                <button type="button" class="btn btn-warning" (click)="deleteDocument()"> Delete </button>
        </form>
</div>
